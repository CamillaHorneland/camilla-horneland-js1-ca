<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css"/>
</head>
 <body>
    <header>
        <div class="contact"><a href="contact.html" title="Contact"><img src="/images/form-icon.png"></a></div>
        <div class="header"><a href="index.html" title="Home"><img src="/images/header2.png" alt="Logo Makeup"></a></div>
        <h1>Contact us</h1>
    </header>
        <main class="container">
            <div id="message"></div>
            <form id="contactForm">
                <div class="form1">
                    <label>
                        Name (required)
                        <input name="yourName" id="yourName" />
                    </label>
                    <div class="form-error" id="yourNameError">Please enter your first and last name. It must bee at least 5 characters</div>
                </div>
        
                <div class="form1">
                    <label>
                       Subject (minimum 10 characters)
                        <input name="subject" id="subject" />
                    </label>
                    <div class="form-error" id="subjectError">Your subject must be at least 10 characters</div>
                </div>
        
                <div class="form1">
                    <label>
                        Email (required)
                        <input name="email" id="email" />
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form1">
                    <label>
                        Address (required)
                        <input name="address" id="address" />
                    </label>
                    <div class="form-error" id="addressError">Your address must be at least 15 characters</div>
                </div>
        
                <button class="btn disabled">Submit</button>
            </form>
        </main>
        <script src="js/contact.js"></script> 
 </body>
</html>
